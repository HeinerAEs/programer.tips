{% assign item = include.item %}
<div class="tip">
    <h2 class="tip-title"><a href="{{ item.url }}">{{ item.title }}</a></h2>

    <p class="tip-avatar"><img src="http://github.com/{{ item.author.github }}.png" /></p>

    <ul class="tip-post-category">
    {% for category in item.categories %}
        <li>{{ category }}</li>
    {% endfor %}
    </ul>

    <div class="tip-separator">
        <span>{{ item.date | date_to_long_string }}</span>
    </div>

    <div class="tip-content">
        {{ item.content }}
    </div>
</div>
