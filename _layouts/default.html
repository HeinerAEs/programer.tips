<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    {% if page.url == "/index.html" %}
        {{ site.name }}
    {% else if %}
        {{ page.title }} &middot; {{ site.name }}
    {% endif %}
    </title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Daily tips and tricks for programmer">
    <meta name="keywords" content="programmer tips, tricks">
    <meta name="author" content="Phuoc Nguyen">

    {% if site.google_verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}" />
    {% endif %}

    <meta property="og:title" content="{{ site.name }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,600,700,800|Gentium+Book+Basic:400,400italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic,700" rel="stylesheet" type="text/css">
    <link href="/vendor/highlight/styles/github.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    {% if site.google_analytics %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
</head>
<body>
    <header>
        <div class="tip-heading">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1>
                            <a href="/">Daily <span id="slogan">tips</span><span class="tip-cursor"></span> <br/>for <span>programmers</span></a>
                        </h1>
                        <p>by <a href="http://twitter.com/nghuuphuoc">@nghuuphuoc</a> and contributors</p>
                        <div class="tip-nav">
                            <ul>
                                <li><a href="http://twitter.com/programertips" title="Follow @programertips"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="{{ site.github.repos }}" title="Fork on Github"><i class="fa fa-github"></i></a></li>
                                <li><a href="/page/submit.html" title="Tip me"><i class="fa fa-share"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                {{ content }}
            </div>
        </div>
    </div>

    <div class="tip-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <ul>
                        <li><iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=nghuuphuoc&amp;repo=programer.tips&amp;type=watch&amp;count=true" width="100" height="20" title="Star on GitHub"></iframe></li>
                        <li><a href="https://twitter.com/programertips" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="true">Follow @programertips</a></li>
                        <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}" data-count="horizontal" data-via="programertips">Tweet</a></li>
                    </ul>
                    <p>The content is licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0.</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="/vendor/highlight/highlight.pack.js"></script>
<script>
window.twttr = (function (d,s,id) {
    var t, js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return; js=d.createElement(s); js.id=id; js.async=1;
    js.src="https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs);
    return window.twttr || (t = { _e: [], ready: function(f){ t._e.push(f) } });
}(document, "script", "twitter-wjs"));
</script>
<script>
$(function() {
    hljs.initHighlightingOnLoad();

    var tips    = ['tips', 'tricks', 'best practices'],
        index   = 0,
        $slogan = $('#slogan'),
        delta   = -1,
        animate = function() {
            var text = $slogan.html();
            switch (true) {
                case (text.length === 0):
                    index = (index < tips.length - 1) ? (index + 1) : 0;
                    delta = 1;
                    $slogan.html(tips[index].substr(0, 1));
                    setTimeout(animate, 200);
                    break;

                case (text.length === tips[index].length):
                    delta = -1;
                    setTimeout(function() {
                        $slogan.html(tips[index].substr(0, text.length + delta));
                        animate();
                    }, 1000);
                    break;

                case (text.length < tips[index].length):
                    $slogan.html(tips[index].substr(0, text.length + delta));
                    setTimeout(animate, 200);
                    break;

                default:
                    break;
            }
        };

    setTimeout(function() {
        animate();
    }, 1500);
});
</script>
</body>
</html>
